services:
  # MySQLæ•°æ®åº“
  mysql:
    image: mysql:8.0
    container_name: codehubot-mysql-dev
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-aiot_admin}
      MYSQL_USER: ${MYSQL_USER:-aiot_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-aiot_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../SQL/01_init_database.sql:/docker-entrypoint-initdb.d/01_init_database.sql:ro
      - ../SQL/02_init_data.sql:/docker-entrypoint-initdb.d/02_init_data.sql:ro
    ports:
      - "3306:3306"  # âœ“ å¼€æ”¾ç«¯å£ä¾›æœ¬åœ°å¼€å‘ä½¿ç”¨
    command: --default-authentication-plugin=mysql_native_password --innodb-use-native-aio=0 --log-bin-trust-function-creators=1
    networks:
      - aiot-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redisç¼“å­˜æœåŠ¡
  redis:
    image: redis:7-alpine
    container_name: codehubot-redis-dev
    ports:
      - "6379:6379"  # âœ“ å¼€æ”¾ç«¯å£ä¾›æœ¬åœ°å¼€å‘ä½¿ç”¨
    volumes:
      - redis_data_dev:/data
    networks:
      - aiot-network-dev
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: codehubot-mqtt-dev
    ports:
      - "1883:1883"  # âœ“ MQTTç«¯å£
      - "9001:9001"  # âœ“ MQTT WebSocketç«¯å£
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data_dev:/mosquitto/data
      - mqtt_logs_dev:/mosquitto/log
    networks:
      - aiot-network-dev
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "health/check", "-m", "ping", "-i", "health-check-client"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MQTTæœåŠ¡ - è®¾å¤‡æ¶ˆæ¯å¤„ç†ï¼ˆç‹¬ç«‹æœåŠ¡ï¼‰
  mqtt-service:
    build:
      context: ../service/mqtt-service
      dockerfile: Dockerfile
    container_name: codehubot-mqtt-service-dev
    environment:
      # MQTT Brokeré…ç½®
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # æ•°æ®åº“é…ç½®
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-aiot_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-aiot_password}
      DB_NAME: ${MYSQL_DATABASE:-aiot_admin}
    networks:
      - aiot-network-dev
    depends_on:
      mysql:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker - å¼‚æ­¥ä»»åŠ¡å¤„ç†ï¼ˆç‹¬ç«‹æœåŠ¡ï¼‰
  celery_worker:
    build:
      context: ..
      dockerfile: service/celery-service/Dockerfile
    container_name: codehubot-celery-worker-dev
    environment:
      # Redisé…ç½®
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      # æ•°æ®åº“é…ç½®
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-aiot_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-aiot_password}
      DB_NAME: ${MYSQL_DATABASE:-aiot_admin}
      # JWTå¯†é’¥
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      # MQTTé…ç½®
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # é˜¿é‡Œäº‘APIå¯†é’¥
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      # æ–‡ä»¶å­˜å‚¨è·¯å¾„
      KNOWLEDGE_BASE_STORAGE: /app/backend/data/knowledge-bases
    volumes:
      - knowledge_bases_data_dev:/app/backend/data/knowledge-bases
    networks:
      - aiot-network-dev
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Flower - Celeryä»»åŠ¡ç›‘æ§é¢æ¿ï¼ˆç‹¬ç«‹æœåŠ¡ï¼‰
  flower:
    build:
      context: ..
      dockerfile: service/celery-service/Dockerfile
    container_name: codehubot-flower-dev
    command: ["bash", "start_flower.sh"]
    ports:
      - "5555:5555"  # âœ“ Flowerç›‘æ§ç•Œé¢
    environment:
      # Redisé…ç½®
      REDIS_HOST: redis
