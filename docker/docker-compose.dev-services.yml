      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      # æ•°æ®åº“é…ç½®
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-aiot_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-aiot_password}
      DB_NAME: ${MYSQL_DATABASE:-aiot_admin}
      # JWTå¯†é’¥
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      # MQTTé…ç½®
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # Floweré…ç½®
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: ${FLOWER_BASIC_AUTH:-admin:admin}
    networks:
      - aiot-network-dev
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  # é…ç½®æœåŠ¡
  config-service:
    build:
      context: ../service/config-service
      dockerfile: Dockerfile
      args:
        USE_CHINA_MIRROR: ${USE_CHINA_MIRROR:-true}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-}
    container_name: codehubot-config-service-dev
    environment:
      # æ•°æ®åº“é…ç½®
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-aiot_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-aiot_password}
      DB_NAME: ${MYSQL_DATABASE:-aiot_admin}
      # åç«¯æœåŠ¡åœ°å€ï¼ˆæŒ‡å‘æœ¬åœ°å¼€å‘çš„åç«¯ï¼‰
      API_SERVER: ${BACKEND_URL:-http://host.docker.internal:8000}
