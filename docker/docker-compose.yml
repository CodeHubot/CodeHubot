version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: codehubot-mysql
    environment:
      MYSQL_DATABASE: aiot_admin
      MYSQL_USER: aiot_user
      MYSQL_PASSWORD: aiot_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --innodb-use-native-aio=0
    networks:
      - aiot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: codehubot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aiot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: codehubot-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - aiot-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/health", "-C", "1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT服务 - 设备消息处理（独立服务）
  mqtt-service:
    build:
      context: ../service/mqtt-service
      dockerfile: Dockerfile
    container_name: codehubot-mqtt-service
    environment:
      # MQTT Broker配置（内部连接）
      MQTT_BROKER: mqtt
      MQTT_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # 设备MQTT配置（提供给设备的外部MQTT地址）
      DEVICE_MQTT_BROKER: ${DEVICE_MQTT_BROKER}
      DEVICE_MQTT_PORT: ${DEVICE_MQTT_PORT:-1883}
      DEVICE_MQTT_USE_SSL: ${DEVICE_MQTT_USE_SSL:-false}
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: aiot_user
      DB_PASSWORD: aiot_password
      DB_NAME: aiot_admin
    networks:
      - aiot-network
    depends_on:
      - mysql
      - mqtt
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
  redis_data:
  mqtt_data:
  mqtt_logs:

networks:
  aiot-network:
    driver: bridge
